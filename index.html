<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="input">
            <input type="text" id="inp">
        </div>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button id="divide" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button id="multi" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button id="subt" data-value="-">-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value=",">,</button>
            <button id="add" data-value="+">+</button>
            <button class="btn" data-value="00">00</button>
            <button id="percent" data-value="%">%</button>
            <button id="clear" data-value="C">C</button>
            <button id="equal" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
